<div class="modal-header">
    <div class="flex-auto center size-24 weight-500 relative">
        Add Tie Breaker
        <button type="button" class="close-button" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="modal-body">
    <div class="mb2">
        <label for="week">Select Week</label>
        <select [(ngModel)]="selectedWeek" class="form-control" id="week" (change)="getGamesForWeek()">
            <option value="">Select Week</option>
            <option *ngFor="let week of availableWeeks" [value]="week">{{ week }}</option>
        </select>
    </div>

    <div class="mb3">
        <label for="game">Select Game</label>
        <select [(ngModel)]="selectedGame" class="form-control" id="game">
            <option value="">Select Game</option>
            <option *ngFor="let game of availableGames" [ngValue]="game">{{ game.awayTeam + ' vs ' + game.homeTeam }}</option>
        </select>
    </div>

    <button class="btn btn-primary full-width mb2" [disabled]="!selectedGame" (click)="submitTieBreaker()">
        <span *ngIf="!loading">Add Tie Breaker</span>
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>

<alert type="danger mx2 mb2" *ngIf="error">
    Error Occurred, Tie Breaker not saved
</alert>
