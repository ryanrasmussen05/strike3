<div class="modal-header">
    <div class="flex-auto center size-24 weight-500 relative">
        <span *ngIf="tieBreaker">
            {{ 'Week ' + tieBreaker.week + ' (' + tieBreaker.awayTeam + ' vs. ' + tieBreaker.homeTeam +')' }}
        </span>
        <button type="button" class="close-button" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="modal-body">
    <div *ngIf="tieBreaker" class="mb2">
        <label for="team">Winning Team</label>
        <select [(ngModel)]="winningTeam" class="form-control" id="team">
            <option value="">Select Team</option>
            <option [value]="tieBreaker.awayTeam">{{ tieBreaker.awayTeam }}</option>
            <option [value]="tieBreaker.homeTeam">{{ tieBreaker.homeTeam }}</option>
        </select>
    </div>

    <div class="mb3">
        <label for="totalPoints">Total Points</label>
        <input type="number" class="form-control" id="totalPoints" name="totalPoints" [(ngModel)]="totalPoints"/>
    </div>

    <button class="btn btn-primary full-width mb2" [disabled]="!winningTeam || !totalPoints" (click)="submitResult()">
        <span *ngIf="!loading">Set Result</span>
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>

<alert type="danger mx2 mb2" *ngIf="error">
    Error Occurred, Tie Breaker not saved
</alert>
