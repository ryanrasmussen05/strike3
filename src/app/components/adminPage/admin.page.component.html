<div *ngIf="!admin" class="mr2 center">
  Access Denied: Sign in as admin user to view this page
</div>

<div *ngIf="admin" class="flex flex-column">

  <div class="m1">
    <button class="button" routerLink="../player">Home</button>
    <button class="button" (click)="updateResults()">Update Results</button>
    <button class="button" (click)="screenshot(screenshotLink)">Download Spreadsheet Image</button>
    <a href="#" target="_blank" #screenshotLink download="strike3.png" hidden></a>
  </div>

  <app-game-table [admin]="true" [strike3Game]="strike3Game" class="mb4"></app-game-table>

  <app-pick-log class="mb4"></app-pick-log>

</div>
